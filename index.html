<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula CSS</title>
    <!-- CSS -->
    <!-- Add Material font (Roboto) and Material icon as needed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    

    <!-- Add Material CSS, replace Bootstrap CSS -->
    <link href="css/material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container"><br>
    <center><h3>Aula CSS com Material</h3></center><br>
    <h4>Formulario</h4>
    <form action="">
        <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Insira o e-mail">
            <small id="emailHelp" class="form-text text-muted">Não compartilhe seu e-mail com ninguém.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Insira a senha">
        </div>
        <button class="btn btn-primary">Enviar</button>
    </form><br><br>

    <h4>Tipos de Botões</h4>
    <button class="btn btn-primary">Primario</button>
    <button class="btn btn-secondary">Secundario</button>
    <button class="btn btn-danger">Perigo</button>
    <button class="btn btn-success">Sucesso</button>
    <button class="btn btn-warning">Alerta</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-dark">Escuro</button>
    <button class="btn btn-light">Claro</button><br/><br/>
 

    <footer>
        <center>Criado por Guilherme Vieira (RA: 1801075) e Thiago de Andrade RA(1801125). ADS 2E </center>
    </footer>
</div>
</div>

<!-- Then Material JavaScript on top of Bootstrap JavaScript -->
<script src="path_to/material.min.js"></script>
</body>
</html>
